<h1 class="chapter"> <img src="gfx/Skim.png" alt="Skim" width="32" height="32"> Resizing the window to fit its contents</h1>

<p>When the PDF file is not set to zoom to fit its window, you can resize the window to fit around the PDF file and the side panes. 
</p>
<div class="taskbox">
<ul class="toc">
<li> To resize a window so that it fits around the PDF file, choose Window &gt; Fit to PDF. 
</li></ul>
</div>
